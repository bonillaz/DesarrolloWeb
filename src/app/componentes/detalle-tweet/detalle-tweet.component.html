<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar>
            <img mat-card-avatar src="https://i.pinimg.com/originals/f0/bd/9e/f0bd9e98753f6ba1ea0e40dd2
87ef9f2.jpg" alt="Photo of a Shiba Inu">
        </div>
        <mat-card-title>@{{mySelectedTweet.autor}}</mat-card-title>
        <mat-card-subtitle>{{mySelectedTweet.id}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{mySelectedTweet.texto}}
        </p>
    </mat-card-content>
</mat-card>
